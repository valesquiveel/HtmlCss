<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <form action="">

        <fieldset>
            <legend>Inputs adicionais</legend>

            <input type="color" value="#00ff00">
            <input type="range" min="1" max="50">
            <input type="file">
            
        </fieldset>

        <fieldset>
            <legend>Setetor unico</legend>
            <p>Formação Academica</p>
            
            <input type="radio" id="basico" name="ensino">
            <label for="basico">ensino basico</label>
            
            <input type="radio" id="medio" name="ensino" checked>
            <label for="medio">ensino medio</label>
            
            <input type="radio" id="superior" name="ensino">
            <label for="superior">ensino superior</label>
<br><br>
            <select name="curso" id="curso">
                <option value="">-- Selecione --</option>
                <optgroup label="office">
                <option value="ex">excel</option>
                <option value="wr">word</option>
                <option value="pr">power point</option>
                </optgroup>
            </select>
            
        </fieldset>

        <fieldset>
            <legend>Seletor multiplo</legend>

           <input type="checkbox" name="excel" id="excel">
           <label for="">excel</label>

           <input type="checkbox" name="word" id="word">
           <label for="">word</label>

           <input type="checkbox" name="powerpoint" id="powerpoint">
           <label for="powerpoint">power point</label>
        </fieldset>
<br>
        <fieldset>
            <legend>Dados pre-definidos</legend>

            <label for="">profissao</label>
            <input name="profissao" id="profissao" list="profissoes">

            <datalist id="profissoes">
                <option value="as">astronauta</option>
                <option value="bo">bombeiro</option>
            </datalist>
        </fieldset>

    <fieldset>
        <legend>pessoais</legend>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required maxlength minlength="5"> 
    </fieldset>

        <input type="submit">

    </form>
</body>
</html>
