<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="digite seu nome completo" autocomplete="cc-nome">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email"  id="email"  placeholder="exemplo@exemplo.com" autocomplete="email">
            
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" autocomplete="tel">
            
            </div>
            <div>
                <label for="rg">Rg</label>
                <input type="number" name="rg" id="rg" placeholder="Digite seu rg" autocomplete="cc-number">
            
            </div>

            <div>
                <label for="dt_nascimento">Data de nascimento</label>
                <input type="date" name="dt_nascimento" id="dt_nascimento" placeholder="dd/mm/yyyy" autocomplete="bday"> 
            </div>
        </fieldset>
    </form>
